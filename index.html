<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="script.js" defer></script>
</head>
<body>
    <div class="sidebar">
        <img src="images/Ocean_Shifaaz_Shamoon.jpg" 
             alt="Ocean meets the beach">
        <div class="banner">
            <div class="logocontainer">
                <img class="logo" src="images/odin-lined.png" alt="Odin Logo">
                <div>Odin</div> 
            </div>
        </div>
        <div class="bannerbg"></div>
    </div>
    
    <div class="mainbar">

        <header class="form-header">
            <h1>User Submission Form</h1>
            <p>This is not a real online service. You know you need 
                something like this in your life to help you realize 
                your deepest dreams. Sign up now to get started.</p>
        </header>

        <form action="" method="get" class="signup-form">

            <div class="form-row instructions">Instructions!</div>
            <div class="form-row">
                <div class="form-pair">
                    <label for="fname">First Name</label>
                    <input type="text" id="fname">
                </div>
                <div class="form-pair">
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname">
                </div>
            </div>
            <div class="form-row">
                <div class="form-pair">
                    <label for="email">Email</label>
                    <input type="text" id="email" required>
                </div>
                <div class="form-pair">
                    <label for="tel">Phone Number</label>
                    <input type="tel" id="tel">
                </div>
            </div>
            <div class="form-row">
                <div class="form-pair">
                    <label for="fname">Password</label>
                    <input type="password" id="pw" required>
                </div>
                <div class="form-pair">
                    <label for="lname">Confirm Password</label>
                    <input type="password" id="confirm-pw" required>
                </div>
            </div>
        </form>
        
        <section class="button">
            <button type="submit">Create Account</button>
            <div>Already have an account? <a href="">Log in</a></div>
        </section>
    </div>
</body>
</html>
